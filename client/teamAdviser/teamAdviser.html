<template name="teamAdviser">
  <div class="team-adviser step-1">
    <form class="select-team-region">
      <label for="teamRegion">Select your region:</label>
      <select name="teamRegion">
        <option value="BR">BR</option>
        <option value="EUNE">EUNE</option>
        <option value="EUW">EUW</option>
        <option value="JP">JP</option>
        <option value="KR">KR</option>
        <option value="LAN">LAN</option>
        <option value="LAS">LAS</option>
        <option value="NA">NA</option>
        <option value="OCE">OCE</option>
        <option value="RU">RU</option>
        <option value="TR">TR</option>
      </select>
      <input type="submit" value="Save region" />
    </form>
  </div>
  <div class="error-team"></div>
  <div class="team-adviser step-2">
    <div class="manage-summoners">
      <form id="summoner1" class="row-input">
        <input type="text" name="summoner1" placeholder="Summoner 1" data-position="1" /><button class="add-summoner">+</button><button class="remove-summoner">✘</button>
      </form>
      <div class="error-summoner-1"></div>
      <form id="summoner2" class="row-input">
        <input type="text" name="summoner2" placeholder="Summoner 2" data-position="2" disabled/><button class="add-summoner" disabled>+</button><button class="remove-summoner">✘</button>
      </form>
      <div class="error-summoner-2"></div>
      <form id="summoner3" class="row-input">
        <input type="text" name="summoner3" placeholder="Summoner 3" data-position="3" disabled/><button class="add-summoner" disabled>+</button><button class="remove-summoner">✘</button>
      </form>
      <div class="error-summoner-3"></div>
      <form id="summoner4" class="row-input">
        <input type="text" name="summoner4" placeholder="Summoner 4" data-position="4" disabled/><button class="add-summoner" disabled>+</button><button class="remove-summoner">✘</button>
      </form>
      <div class="error-summoner-4"></div>
      <form id="summoner5" class="row-input">
        <input type="text" name="summoner5" placeholder="Summoner 5" data-position="5" disabled/><button class="add-summoner" disabled>+</button><button class="remove-summoner">✘</button>
      </form>
      <div class="error-summoner-5"></div>
    </div>
    <table>
      <thead>
        <tr><th>Summoner</th><th>Role</th><th>Champions</th><th>Use Case</th></tr>
      </thead>
      <tbody>
        {{ #each summoners }}
        <tr>
          <td>{{ summonerName }}</td>
          <td>{{ role }}</td>
          <td>
            {{ #each summonerChampions }}
              <img src="http://ddragon.leagueoflegends.com/cdn/6.8.1/img/champion/{{ summonerChampionImage }}"/> {{ summonerChampion }}
            {{ /each }}
          </td>
          <td></td>
        </tr>
        {{ /each }}
      </tbody>
    </table>
    <div class="faq">
      <ul>
        <li><b>Why summoners change position ?</b><br>It happens when a summoner can't have lanes, it's automatic.</li>
      </ul>
    </div>
  </div>
</template>
